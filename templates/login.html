{%extends 'Base.html'%}
{%load my_template_tag%}

{%block title%}Homepage{%endblock%}

{%block body%}
	<div class="container">
		<h1>Login</h1>
	
		<hr>
		{% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible" role="alert">
                  <strong>{{ message }}</strong> 
                </div>
            {% endfor %}
        {% endif %}
        <center>
			<form class="my-3" method="POST" action="/login">
				{% csrf_token %}
				<label for="username">Username: </label>
				<input class="my-1" type="text" name="username" placeholder="username" required="true"><br>
				<label for="password">Password: </label>
				<input class="my-1" type="password" name="password" placeholder="password" required="true"><br>
				<button class="btn btn-primary my-2 " type="submit"> Login</button>
			</form>
		</center>


	</div>

{%endblock%}
