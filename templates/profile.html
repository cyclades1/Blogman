{%extends 'Base.html'%}

{%block body%}
	<div class="container">
		<h3>Hey {{request.user|capfirst}}..</h3>
		<a href="/logout">logout</a>
		<hr>
		<h3> Your Blogs </h3>
		<hr>
		{%for blog in blogs%}
			<div class="my-3">
				<h4>{{blog.title}}</h4>
				<h5>By {{blog.author}}<h5>
				<h6>#{{blog.genre}}</h6>
				<p>
					{{blog.content}}
				</p>
				
				<h5>{{blog.date}}</h5>
				<hr>
			</div>
			
			
		{%endfor%}
	</div>
{%endblock body%}
