{%extends 'Base.html'%}

{%block title%}Blog{%endblock%}

{%block body%}
<div class="container my-4">
	
	<label  class="form-label ">Share Something to the world</label>
	<hr>
	{% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible" role="alert">
              <strong>{{ message }}</strong> 
            </div>
        {% endfor %}
    {% endif %}
	<div class="py-1 ">
	  <form method="POST" action="/blog">
	  	{% csrf_token %}
		  <textarea class="my-1 form-control bg-dark text-light" id="title" placeholder="Sunject title" name="title" rows="1" required="true"></textarea>
		  <textarea class="my-1 form-control bg-dark text-light" id="content" placeholder="Write Something" name="content" rows="10" required="true"></textarea>
		  <label class="my-1" for="private">Private:</label> <input type="checkbox" name="private">
		  <div class="my-1 dropdown">
			 	 <select class="form-select bg-dark text-light" aria-label="Default select example" name="genre">
				  <option selected>Select Type</option>
				  <option value="Science and Technology">Science and Technology</option>
				  <option value="Literature">Literature</option>
				  <option value="Action">Action</option>
				  <option value="Personal Expierence">Personal Expierence</option>
				</select>
			  <button type="submit" class="btn btn-primary my-1">Post</button>
			</div>
	  </div>
	  
	</div>
</div>

{%endblock%}
